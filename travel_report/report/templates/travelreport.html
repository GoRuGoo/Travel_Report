<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>記録を見る</title>
    </head>
    <body>
        <div>
            <h1>記録</h1>
            <div class="maincontent">
                {% for report in  object_list %}
                <a href="{% url 'report:report_detail' report.pk %}">
                    <h2>{{ report.title }}</h2>
                    <h3>{{ report.content|truncatechars:20}}</h3>
                </a>
            </div>
            {% empty %}
            <h2>記録がありません</h2>
            {% endfor %}
            <div class="detail">
                <a href="../report_create">作成</a>
            </div>
        </div>
    </body>
</html>
